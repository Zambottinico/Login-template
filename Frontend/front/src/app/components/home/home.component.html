<div class="container mt-4">
    <h2 class="mb-3">Home Works!</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>User ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ user.userName }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.userId }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="logOut()">
                        Log Out
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
